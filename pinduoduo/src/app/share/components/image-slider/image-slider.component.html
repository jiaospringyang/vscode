<div class="container">
  <div class="image-slider" #imageSlider [style.height]="sliderHeight"
       (scroll)="handleScroll($event)">
    <img #imgs *ngFor="let image of imageSliders"
         [src]="image.imageURL" [alt]="image.caption">
  </div>
  <div class="nav-section">
      <span class="slide-buttons" *ngFor="let button of imageSliders; let idx = index"
            [ngClass]="{'slide-button-select': idx === currentIndex}"></span>
  </div>
</div>
