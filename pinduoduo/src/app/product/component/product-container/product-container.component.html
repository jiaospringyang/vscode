<app-back-button></app-back-button>
<ng-container *ngIf="variants$ | async as productVariants">
    <app-image-slider [imageSliders]="(productVariants[selectedIndex].productVariantImages)" [sliderHeight]="'22rem'"
        [intervalBySeconds]="0"></app-image-slider>
    <div class="price-section">
        <div class="now-price">
            {{ productVariants[selectedIndex].price | currency: "CNY" }}
        </div>
        <div class="price-list">
            {{ productVariants[selectedIndex].listPrice | currency: "CNY" }}
        </div>
        <div class="price-count">
            {{ productVariants[selectedIndex].product.priceDesc }}
        </div>
        <div class="title">
            {{ productVariants[selectedIndex].name }}
        </div>
        <div class="coupon">
            <span appProductTag [tagBgColor]="'#bb1e1ecf'" [tagColor]="'#fff'" [tagFontSize]="'1rem'"
                [tagPadding]="'2px 10px'" [tagRadius]="'5px'">
                返现
            </span>
            <span>店铺内消费满39减2</span>
        </div>
        <div class="guarantee">
            <span>全场包邮</span>
            <span> &nbsp;·&nbsp; </span>
            <span>七天换退</span>
            <span> &nbsp;·&nbsp; </span>
            <span>24小时发货</span>
            <span> &nbsp;·&nbsp; </span>
            <span>假一赔十</span>
        </div>
    </div>
    <app-product-short-list class="short-list">
    </app-product-short-list>
</ng-container>
