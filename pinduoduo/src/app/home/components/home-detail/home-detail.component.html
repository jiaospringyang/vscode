<ng-container *ngIf="(selectedLinkTab$ | async) as selectedTab">
    <ng-container *ngIf="selectedTab === 'hot'">
        <app-image-slider [imageSliders]="(imageSliders$ | async)" [sliderHeight]="'160px'">
        </app-image-slider>
        <app-horizontal-grid>
            <div appGridItem [display]="'grid'" [place]="'center'" *ngFor="let grid of (grids$ | async)">
                <img appGridItemImage [src]="grid.icon" [alt]="grid.link">
                <span appGridItemTitle>{{grid.title}}</span>
            </div>
        </app-horizontal-grid>
    </ng-container>
</ng-container>
<div class="ads-container" *ngIf="ad$ | async as ad">
    <img [src]="ad.imageUrl" [alt]="ad.link" class="ads-image">
</div>
<app-vertical-grid [itemWidth]="'20rem'">
    <div class="product" *ngFor="let product of products$ | async">
        <app-product-card [product]="product"></app-product-card>
    </div>
</app-vertical-grid>
